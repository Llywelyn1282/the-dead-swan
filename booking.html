        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto display-6">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="index.html#about">About</a>

          <a class="nav-link" href="index.html#contact">Contact</a>
        </div>

    </div>
  </nav>

  <!-- Main Page Content-->
  <main>

    <!-- Hero Image -->
    <div id="hero-image" class="container">
      <img src="assets/images/asian-food-3.webp" alt="...">
      <h1> request a table </h1>
    </div>

    <!-- Booking Form -->
    <div id="booking-form" class="container">
      <div class="row">
        <div class="mb-3 col-6">
          <label for="form-first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="form-first-name" placeholder="John">
        </div>
        <div class="mb-3 col-6">
          <label for="form-last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="form-last-name" placeholder="Smith">
        </div>
        <div class="mb-3 col-6">
          <label for="form-phone-number" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="form-phone-number" placeholder="12345678912">
        </div>
        <div class="mb-3 col-6">
          <label for="form-email-address" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="form-email-address" placeholder="name@example.com">
        </div>
        <div class="mb-3 col-6">
          <label for="form-party-number" class="form-label">Party Number</label>
          <input type="number" class="form-control" id="form-party-number" placeholder="4">
        </div>
        <div class="mb-3 col-6">
          <label for="form-desired-time" class="form-label">Desired Time</label>
          <input type="text" class="form-control" id="form-desired-time" placeholder="7.30pm">
        </div>
        <div class="mb-3 col-12">
          <label for="form-message" class="form-label">Message</label>
          <textarea class="form-control" id="form-message" rows="3"></textarea>
        </div>
        <div class="col-12">
          <button class="btn" type="submit">Submit</button>
        </div>
      </div>
    </div>


  </main>

  </main>

</body>

<footer id="contact" class="contact mt-auto justify-content-left">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
      </div>

      <!-- Contact Info-->
      <div class="col-12 col-md-6 col-xl-4 justify-content-left">
        <h3 class="sub-heading-color">contact</h3>
        <address class="address">
          <i class="fa-solid fa-location-dot"></i><strong> the dead swan</strong><br>
          7 the struet <br>
          brecon<br>
          powys <br>
          ld37ll
        </address>
        <p><i class="fa-solid fa-phone"></i> 07792355219<br>
          <i class="fa-regular fa-paper-plane"></i> info@thedeadswan.com
        </p>

        <!-- Social Media -->
        <div class="social-links my-4">
          <a href="https://www.instagram.com/" target="_blank"
            aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://www.facebook.com/" target="_blank" aria-label="Visit Facebook page (opens in a new tab)"
            rel="noopener">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
        </div>
      </div>

      <!-- Opening Times -->
      <div class="col-12 col-md-6 col-xl-4">
        <h3 class="sub-heading-color">opening times</h3>
        <table class="table table-dark table-bordered border-white">
          <thead>
            <tr>
              <th scope="col">day</th>
              <th scope="col">open</th>
              <th scope="col">close</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">monday - thursday</th>
              <td>12pm</td>
              <td>11pm</td>
            </tr>
            <tr>
              <th scope="row">friday - saturday</th>
              <td>12pm</td>
              <td>1am</td>
            </tr>
            <tr>
              <th scope="row">sunday</th>
              <td>12pm</td>
              <td>10pm</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</footer>
